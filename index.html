<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>uy-video - Home</title>
  <link rel="stylesheet" type="text/css" href="/uy-video/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #results { list-style: none; padding: 0; }
    #results li { margin: 10px 0; cursor: pointer; color: blue; text-decoration: underline; }
    iframe { margin-top: 20px; width: 560px; height: 315px; border: none; }
  </style>
</head>
<body>
  <h1>UY-Video</h1>
  <p>Soo this is cool right? Enjoy!</p>
  <p>We are adding more features soon.</p>
  <p>Does it not work? Check <a href="/uy-video/status.html">Status</a></p>
  <input type="text" id="searchInput" placeholder="Enter video topic" />
  <button onclick="searchVideos()">Search</button>

  <ul id="results"></ul>

  <div id="videoPlayer"></div>

  <script>
    const apiKey = 'AIzaSyB5yeOfmhq3esZD5A39a_UdgZQ-Dg5mmZw';

    function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultsList = document.getElementById('results');
          resultsList.innerHTML = '';
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const li = document.createElement('li');
            li.textContent = title;
            li.onclick = () => showVideo(videoId);
            resultsList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error fetching videos:', error);
        });
    }

    function showVideo(videoId) {
      const embedHtml = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      document.getElementById('videoPlayer').innerHTML = embedHtml;
    }
  </script>
</body>
</html>
